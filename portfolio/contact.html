<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Rashed AlBlooshi</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    /* ---- Margin + box improvements ---- */
    section.contact {
      padding: 150px 10% 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .contact-box {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 50px 40px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      text-align: center;
      margin-top: 50px;
    }

    .contact-box h2 {
      font-size: 2.3rem;
      color: #4acfee;
      margin-bottom: 15px;
    }

    .contact-box p {
      color: #ccc;
      margin-bottom: 35px;
      line-height: 1.6;
    }

    .contact-box form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-box input,
    .contact-box textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }

    .contact-box textarea {
      resize: none;
      height: 120px;
    }

    .contact-box button {
      width: 100%;
      padding: 14px;
      background: #4acfee;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    .contact-box button:hover {
      background: #1aaedc;
      transform: scale(1.03);
    }

    .socials {
      margin-top: 35px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .socials a {
      color: #ccc;
      font-size: 1.8rem;
      transition: 0.3s ease;
    }

    .socials a:hover {
      color: #4acfee;
      transform: scale(1.1);
    }

    /* ---- Responsive ---- */
    @media (max-width: 700px) {
      section.contact {
        padding: 130px 5% 100px;
      }

      .contact-box {
        padding: 40px 25px;
      }

      .contact-box h2 {
        font-size: 1.9rem;
      }
    }
  </style>
</head>
<body>

  <section class="contact">
    <div class="contact-box" data-aos="fade-up">
      <h2>Contact Me</h2>
      <p>
        Whether it’s a collaboration, project idea, or feedback — I’d love to hear from you.
      </p>
      <form action="mailto:rashedhumaid@proton.me" method="post" enctype="text/plain">
        <input type="text" name="Name" placeholder="Your Name" required>
        <input type="email" name="Email" placeholder="Your Email" required>
        <textarea name="Message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

        <a href="https://instagram.com/emiratidev" target="_blank"><i class="bx bxl-instagram"></i></a>
        <a href="https://github.com/555u" target="_blank"><i class="bx bxl-github"></i></a>

        <a href="https://x.com/u555u5" target="_blank"><i class="bx bxl-twitter"></i></a>

    </div>
  </section>

</body>
